<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghosts</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/mystyle.scss">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  </head>

  <body>
    <section class="instructions">
      <h3>Welcome to Ghost</h3>
      <br/>
      Press any key to start
      <br/>
      <br/>
      Use arrow keys to control Blinky
      <br/>
      <br/>
      Press "q" to pause
      <br/>
      <br/>
      Press "e" to resume
      <br/>
      <br/>
      Press "p" to toggle pacman auto pilot
      <br/>
      <br/>
      Use w-a-s-d controls for pacman
      <br/>
    </section>
    <div class="bodyDiv">
      <audio controls autoplay>
      <source src="./resources/MartyParty-PACMAN.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <canvas id="pacmanCanvas" width="570" height="660"></canvas>
      <script type="application/javascript" src="lib/bundle.js"></script>
    </div>
    <section class="gameStats">
      <h3>Pellets Left: </h3><h3 id="pellets"></h3>
    </section>
  </body>
</html>
